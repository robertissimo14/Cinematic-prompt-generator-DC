
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cinematic Prompt Generator</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin: 40px;
    }
    .container {
      background-color: #111;
      padding: 40px;
      border-radius: 10px;
      width: 600px;
      box-shadow: 0 0 20px rgba(0,255,200,0.2);
    }
    h1 {
      color: #00ffc2;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
    }
    #prompt {
      background-color: #1a1a1a;
      padding: 15px;
      margin-top: 20px;
      border-left: 4px solid #00ffc2;
    }
    #copyButton {
      background-color: #00ffc2;
      color: black;
      font-weight: bold;
    }
    #generateButton {
      background-color: #5f44ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cinematic Prompt Generator</h1>

    <label>Genre</label>
    <select id="genre">
      <option>(Empty)</option>
      <option>Sci-Fi</option>
      <option>Drama</option>
      <option>Fantasy</option>
      <option>Documentary</option>
      <option>Horror</option>
    </select>

    <label>Director</label>
    <select id="director">
      <option>(Empty)</option>
      <option>Denis Villeneuve</option>
      <option>Christopher Nolan</option>
      <option>Greta Gerwig</option>
      <option>Wes Anderson</option>
      <option>Terrence Malick</option>
    </select>

    <label>Visual Style</label>
    <select id="visualStyle">
      <option>(Empty)</option>
      <option>Hyperrealism</option>
      <option>Surrealism</option>
      <option>Film Noir</option>
      <option>Retro</option>
    </select>

    <label>Camera</label>
    <select id="camera">
      <option>(Empty)</option>
      <option>ARRI Alexa 35</option>
      <option>RED Komodo</option>
    </select>

    <label>Weather</label>
    <select id="weather">
      <option>(Empty)</option>
      <option>Sunny</option>
      <option>Rainy</option>
      <option>Stormy</option>
      <option>Foggy</option>
      <option>Misty</option>
      <option>Windy</option>
      <option>Snowy</option>
    </select>

    <label>Lighting</label>
    <select id="lighting">
      <option>(Empty)</option>
      <option>Golden Hour</option>
      <option>Low Key</option>
      <option>Soft Natural</option>
    </select>

    <label>Time of Day</label>
    <select id="timeOfDay">
      <option>(Empty)</option>
      <option>Morning</option>
      <option>Midday</option>
      <option>Evening</option>
      <option>Dawn</option>
      <option>Dusk</option>
      <option>Golden Hour</option>
      <option>Midnight</option>
    </select>

    <label>Mood</label>
    <select id="mood">
      <option>(Empty)</option>
      <option>Mysterious</option>
      <option>Melancholic</option>
      <option>Dreamlike</option>
      <option>Romantic</option>
    </select>

    <label>Lens Type</label>
    <select id="lens">
      <option>(Empty)</option>
      <option>Anamorphic</option>
      <option>Wide Angle</option>
      <option>Telephoto</option>
    </select>

    <label>Camera Movement</label>
    <select id="movement">
      <option>(Empty)</option>
      <option>Tracking Shot</option>
      <option>Dolly Zoom</option>
      <option>Crane</option>
      <option>Handheld</option>
      <option>Steadicam</option>
    </select>

    <label>Camera Angle</label>
    <select id="angle">
      <option>(Empty)</option>
      <option>Overhead</option>
      <option>Low Angle</option>
      <option>High Angle</option>
      <option>Eye Level</option>
      <option>Dutch Tilt</option>
    </select>

    <label>Orientation</label>
    <select id="orientation">
      <option>(Empty)</option>
      <option>Portrait</option>
      <option>Landscape</option>
    </select>

    <label>Photography Mode</label>
    <select id="photoMode">
      <option>(Empty)</option>
      <option>Canon EOS R5</option>
      <option>Nikon Z9</option>
      <option>Sony A7R V</option>
    </select>

    <label>Photography Lens</label>
    <select id="photoLens">
      <option>(Empty)</option>
      <option>85mm f/1.2</option>
      <option>50mm f/1.4</option>
      <option>24-70mm f/2.8</option>
    </select>

    <label>Photo Shot Type</label>
    <select id="photoShot">
      <option>(Empty)</option>
      <option>Eye-Level</option>
      <option>High Angle</option>
      <option>Low Angle</option>
      <option>Over-the-Shoulder</option>
      <option>Close-Up</option>
      <option>Medium Shot</option>
      <option>Full Body</option>
      <option>Top-Down</option>
      <option>Dutch Angle</option>
      <option>Back View</option>
    </select>

    <button id="generateButton">Generate Prompt</button>
    <div id="prompt"></div>
    <button id="copyButton" onclick="copyPrompt()">Copy Prompt</button>
  </div>

  <script>
    const generate = document.getElementById('generateButton');
    const output = document.getElementById('prompt');

    generate.onclick = () => {
      const fields = [
        ['Genre', 'genre'], ['Director', 'director'], ['Visual Style', 'visualStyle'],
        ['Camera', 'camera'], ['Weather', 'weather'], ['Lighting', 'lighting'],
        ['Time of Day', 'timeOfDay'], ['Mood', 'mood'], ['Lens', 'lens'],
        ['Camera Movement', 'movement'], ['Camera Angle', 'angle'],
        ['Orientation', 'orientation'], ['Photography Mode', 'photoMode'],
        ['Photography Lens', 'photoLens'], ['Photo Shot Type', 'photoShot']
      ];

      const parts = fields.map(([label, id]) => {
        const val = document.getElementById(id).value;
        return val && val !== "(Empty)" ? `${label}: ${val}` : null;
      }).filter(Boolean);

      output.innerText = parts.join(' | ');
    };

    function copyPrompt() {
      navigator.clipboard.writeText(document.getElementById('prompt').innerText);
    }
  </script>
</body>
</html>
