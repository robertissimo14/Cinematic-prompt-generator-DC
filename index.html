
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinematic Prompt Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f0f0f;
            color: #eaeaea;
            padding: 40px;
            margin: 0;
        }

        h1 {
            color: #00ffc2;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 194, 0.15);
        }

        label {
            margin-top: 15px;
            display: block;
            font-weight: bold;
        }

        select, button {
            width: 100%;
            margin-top: 8px;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background-color: #2a2a2a;
            color: #eaeaea;
        }

        button {
            margin-top: 25px;
            background-color: #5f44ff;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #472dfc;
        }

        #output {
            margin-top: 30px;
            padding: 20px;
            background: #111;
            border-left: 4px solid #00ffc2;
            white-space: pre-line;
            border-radius: 6px;
        }

        .copy-btn {
            margin-top: 10px;
            background: #00ffc2;
            color: #000;
            font-weight: bold;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cinematic Prompt Generator</h1>

        <label for="genre">Genre</label>
        <select id="genre">
            <option value="">(Empty)</option>
            <option>Sci-Fi</option>
            <option>Drama</option>
            <option>Thriller</option>
            <option>Romance</option>
            <option>Fantasy</option>
            <option>Horror</option>
            <option>Surrealism</option>
            <option>Nature Documentary</option>
        </select>

        <label for="time">Time of Day</label>
        <select id="time">
            <option value="">(Empty)</option>
            <option>Morning</option>
            <option>Midday</option>
            <option>Evening</option>
            <option>Dawn</option>
            <option>Dusk</option>
            <option>Golden Hour</option>
            <option>Midnight</option>
        </select>

        <label for="weather">Weather</label>
        <select id="weather">
            <option value="">(Empty)</option>
            <option>Sunny</option>
            <option>Rainy</option>
            <option>Heavy Rain</option>
            <option>Stormy</option>
            <option>Foggy</option>
            <option>Misty</option>
            <option>Windy</option>
        </select>

        <label for="mood">Mood</label>
        <select id="mood">
            <option value="">(Empty)</option>
            <option>Mysterious</option>
            <option>Romantic</option>
            <option>Melancholic</option>
            <option>Dreamlike</option>
            <option>Surreal</option>
        </select>

        <label for="director">Director</label>
        <select id="director">
            <option value="">(Empty)</option>
            <option>Denis Villeneuve</option>
            <option>Guillermo del Toro</option>
            <option>Christopher Nolan</option>
            <option>Wes Anderson</option>
            <option>Barry Jenkins</option>
            <option>Robert Eggers</option>
        </select>

        <label for="visualStyle">Visual Style</label>
        <select id="visualStyle">
            <option value="">(Empty)</option>
            <option>Hyperrealism</option>
            <option>Neo-Expressionism</option>
            <option>Naturalistic Realism</option>
            <option>Ultra-Widescreen Tableaux</option>
            <option>Grainy Retro Analog</option>
        </select>

        <label for="photoCamera">Photography Mode</label>
        <select id="photoCamera">
            <option value="">(Empty)</option>
            <option>Hasselblad X2D 100C</option>
            <option>Canon EOS R5</option>
            <option>Sony A7R V</option>
        </select>

        <label for="photoLens">Photography Lens</label>
        <select id="photoLens">
            <option value="">(Empty)</option>
            <option>XCD 80mm f/1.9</option>
            <option>RF 85mm f/1.2</option>
            <option>FE 135mm f/1.8 GM</option>
        </select>

        <label for="camera">Cinema Camera</label>
        <select id="camera">
            <option value="">(Empty)</option>
            <option>ARRI Alexa LF</option>
            <option>ARRI Amira</option>
            <option>RED Komodo 6K</option>
            <option>RED V-Raptor XL</option>
        </select>

        <label for="lens">Cinema Lens</label>
        <select id="lens">
            <option value="">(Empty)</option>
            <option>Anamorphic</option>
            <option>Prime 50mm</option>
            <option>Zoom 24-70mm</option>
            <option>Wide-Angle 16mm</option>
        </select>

        <label for="angle">Camera Angle</label>
        <select id="angle">
            <option value="">(Empty)</option>
            <option>Eye-Level</option>
            <option>High Angle</option>
            <option>Low Angle</option>
            <option>Overhead (Birdâ€™s Eye)</option>
            <option>Wormâ€™s Eye View</option>
            <option>Dutch Angle</option>
            <option>Over-the-Shoulder (OTS)</option>
            <option>Point of View (POV)</option>
            <option>Extreme Close-Up</option>
            <option>Close-Up</option>
            <option>Medium Shot</option>
            <option>Medium Close-Up</option>
            <option>Medium Long Shot</option>
            <option>Full Shot</option>
            <option>Long Shot (Wide Shot)</option>
            <option>Extreme Long Shot</option>
            <option>Two-Shot</option>
            <option>Tracking OTS Shot</option>
            <option>Static Shot</option>
        </select>

        <label for="movement">Camera Movement</label>
        <select id="movement">
            <option value="">(Empty)</option>
            <option>Pan</option>
            <option>Tilt</option>
            <option>Dolly</option>
            <option>Truck</option>
            <option>Pedestal</option>
            <option>Zoom</option>
            <option>Crane</option>
            <option>Handheld</option>
            <option>Steadicam</option>
            <option>Push-In</option>
            <option>Pull-Out</option>
            <option>Whip Pan</option>
            <option>Tracking Shot</option>
            <option>Arc Shot</option>
            <option>Zolly (Dolly Zoom)</option>
        </select>

        <label for="lighting">Lighting</label>
        <select id="lighting">
            <option value="">(Empty)</option>
            <option>Golden Hour</option>
            <option>Neon Lighting</option>
            <option>Natural Light</option>
            <option>Chiaroscuro</option>
        </select>

        <button onclick="generatePrompt()">Generate Prompt</button>
        <div id="output"></div>
        <button class="copy-btn" onclick="copyPrompt()">Copy Prompt</button>
    </div>

    <div class="footer">
        &copy; 2025 Cinematic Prompt Generator. Made with ðŸ’¡ and ðŸŽ¬
    </div>

    <script>
        function generatePrompt() {
            const get = id => document.getElementById(id).value;
            let prompt = "";

            if (get('genre')) prompt += `${get('genre')} scene`;
            if (get('time')) prompt += ` at ${get('time').toLowerCase()}`;
            if (get('weather')) prompt += ` during ${get('weather').toLowerCase()} weather`;
            if (get('mood')) prompt += `, evoking a ${get('mood').toLowerCase()} mood`;
            if (get('director')) prompt += `. Shot in the style of ${get('director')}`;
            if (get('visualStyle')) prompt += ` using ${get('visualStyle').toLowerCase()}`;
            if (get('photoCamera')) prompt += `. Captured with ${get('photoCamera')}`;
            if (get('photoLens')) prompt += ` and ${get('photoLens')} lens`;
            if (get('camera')) prompt += `. Cinematography on ${get('camera')}`;
            if (get('lens')) prompt += ` with a ${get('lens')}`;
            if (get('angle')) prompt += ` using a ${get('angle').toLowerCase()} camera angle`;
            if (get('movement')) prompt += ` and ${get('movement').toLowerCase()} movement`;
            if (get('lighting')) prompt += `. Lighting: ${get('lighting').toLowerCase()}`;

            prompt += `. Designed for hyperrealistic cinematic output.`;

            document.getElementById('output').textContent = prompt;
        }

        function copyPrompt() {
            const output = document.getElementById('output').textContent;
            if (!output) return;
            navigator.clipboard.writeText(output).then(() => {
                alert("Prompt copied to clipboard!");
            });
        }
    </script>
</body>
</html>
