
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cinematic Prompt Generator</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffc2;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #00ffc2;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      background-color: #1a1a1a;
      padding: 20px;
      color: #ffffff;
      min-height: 50px;
    }
    .copy-button {
      background-color: #00ffc2;
      border: none;
      color: #000;
      font-weight: bold;
    }
    .generate-button {
      background-color: #5f44ff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Cinematic Prompt Generator</h1>

  <label>Genre</label>
  <select id="genre">
    <option>(Empty)</option>
    <option>Sci-Fi</option>
    <option>Drama</option>
  </select>

  <label>Director</label>
  <select id="director">
    <option>(Empty)</option>
    <option>Denis Villeneuve</option>
    <option>Greta Gerwig</option>
  </select>

  <label>Visual Style</label>
  <select id="visual">
    <option>(Empty)</option>
    <option>Hyperrealism</option>
    <option>Noir</option>
  </select>

  <label>Lens Type</label>
  <select id="lens">
    <option>(Empty)</option>
    <option>Anamorphic</option>
    <option>35mm</option>
  </select>

  <label>Lighting</label>
  <select id="lighting">
    <option>(Empty)</option>
    <option>Golden Hour</option>
    <option>Studio</option>
  </select>

  <label>Mood</label>
  <select id="mood">
    <option>(Empty)</option>
    <option>Mysterious</option>
    <option>Dreamy</option>
  </select>

  <button class="generate-button" onclick="generatePrompt()">Generate Prompt</button>
  <div id="output"></div>
  <button class="copy-button" onclick="copyPrompt()">Copy Prompt</button>

  <script>
    function generatePrompt() {
      const genre = getValue("genre");
      const director = getValue("director");
      const visual = getValue("visual");
      const lens = getValue("lens");
      const lighting = getValue("lighting");
      const mood = getValue("mood");

      const prompt = \`\${genre} \${director} \${visual} \${lens} \${lighting} \${mood}\`.replace(/\s+/g, ' ').trim();
      document.getElementById("output").innerText = prompt;
    }

    function getValue(id) {
      const val = document.getElementById(id).value;
      return val === "(Empty)" ? "" : val;
    }

    function copyPrompt() {
      const text = document.getElementById("output").innerText;
      navigator.clipboard.writeText(text);
      alert("Prompt copied!");
    }
  </script>
</body>
</html>
